<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
<div class="container" class="row">
<div class="col-lg-3">
<div class="col-lg-6">
<div class="jumbotron">
<form>
	<h1 id="brown">Login</h1>
<div id="content">
<div>
	<label for="First name" >First Name: </label>
    <input name="fname" id ="First name" type="text" placeholder="First name" required></input>
    <label for="Last name"> Last Name:</label>
    <input name="lname"id="Last name" type="text" placeholder="Last name"required></input>
</div>


<div>
	<label for="man">Male </label>
    <input name="gender" id="man" type="radio" value="male">
    <label for="woman"> Female </label>
    <input name="gender" id="woman" type="radio" value="female">
    <label for="other"> Other </label>
    <input name="gender" id="other" type="radio" value="other">
</div>

<div>
	<label for="email">Email:</label>
	<input id="email" type="email" placeholder="email" required title="Enter a valid email Id">
	<label>
	  Password:
	  <input type="password" placeholder="password" pattern=".{5,10}" required title="5 to 10 characters">
	</label>
</div>
  <!-- minlength="5" maxlength="10" -->
<div>

		<option>21</option>
		<option>22</option>
		<option>23</option>

		<option>25</option>
		<option>26</option>
		<option>27</option>

		<option>29</option>

		<option>31</option>
	</select>
	<select name="birth_year">
	    <option disabled selected>Year</option>
		<option>2017</option>
		<option>2016</option>
		<option>2015</option>
		<option>2014</option>
		<option>2013</option>
		<option>2012</option>

		<option>1995</option>
		<option>1994</option>
		<option>1993</option>
	</select>
</div>

<div>
	<label>I agree to the terms and conditions </label>
	<input type="checkbox"></input>
</div>

<div>
	<button class="btn btn-default btn-lg active">Submit</button>
</div>
</div>
</div>
</form>
</div>
<div class="col-lg-3"></div>
</div>
</body>
</html>
